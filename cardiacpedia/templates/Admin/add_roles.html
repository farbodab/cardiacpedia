{% extends "base.html" %}
{% from 'bootstrap/form.html' import render_field %}

{% block title %}Add Roles{% endblock %}
{% block content %}
<h1>Add Roles</h1>
<form class="form-group" method="POST">
     {{ form.hidden_tag() }}
     {{ render_field(form.role_name) }}
     <div class="form-group">
         {{ form.submit(class="btn btn-outline-info") }}
     </div>
</form>

{% endblock %}
