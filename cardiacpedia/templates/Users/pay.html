{% extends 'base.html' %}

{% block content %}
<div class="container centre">
<form style="width: 50%" action="/charge" method="post">
  <div style="text-align: center;"class="">
    <i class="fas fa-lock fa-3x"></i>
    <h3>Set up your payment.</h3>
    <p>Cancel before<b> XX/XX/XX to not be charged.</b></p>
    <p>As a reminder, <b>we'll email you 3 days before.</b></p>
    <p><b>No commitments.<br>Cancel online at anytime.</b></p>
    <p>Click the button below to be redirected to a secure page.</p>
    <p>Your plan: {{plan}}</p>
  </div>
  <script src="https://checkout.stripe.com/checkout.js" class="stripe-button"
          data-key="{{ key }}"
          data-amount="{{ amount }}"
          data-name="CardiacBook"
          data-image="https://cardiacbook.com/static/favicon.ico"
          data-locale="auto"
          data-zip-code="true"
          data-currency="cad"
          data-email={{current_user.email}}>
    </script>
    <script>
       // Hide default stripe button, be careful there if you
       // have more than 1 button of that class
       document.getElementsByClassName("stripe-button-el")[0].style.display = 'none';
   </script>
   <button type="submit" class="btn-primary btn-lg btn-block">Pay Now</button>
    <div style="text-align: center;"class="">
          <i class="pay fab fa-cc-visa fa-3x"></i>
          <i class="pay fab fa-cc-amex fa-3x"></i>
          <i class="pay fab fa-cc-mastercard fa-3x"></i>
    </div>
    </div>
  </div>
</form>
</div>

{% endblock %}
