{% extends "base.html" %}
{% from 'bootstrap/form.html' import render_field %}

{% block content %}

<div class="container">
  <form method="POST">
    {{ form.hidden_tag() }}
    {{ render_field(form.email) }}
    {{ render_field(form.password) }}
    <div class="form-group">
      {{ form.submit(class="btn btn-primary") }}
    </div>
  </form>
</div>

{% endblock %}
